<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn Based RPG</title>
    <style>
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            visibility: hidden;
        }
        .active {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/battle-choice-div.css">
    <link rel="stylesheet" href="styles/textbox.css">
    <script type="module" src="main.js"></script>
</head>
<body>

    <!-- This screen is for testing servers -->
    <div id="server-test-screen" class="screen">
        <form>
            <label>
                <input type="text" placeholder="Your message">
            </label>
            <button>Send</button>
        </form>

        <ul></ul>
    </div>

    <!-- This screen will be used for the battle menu -->
    <div id="battle-screen" class="screen">
        <div class="textbox">
            <p>What will you do?</p>
        </div>

        <div class="battle-choice-div">
            <button class="fight-btn" onclick="">FIGHT</button>
            <button class="bag-btn" onclick="">BAG</button>
            <button class="poke-btn" onclick="">POKEMON</button>
            <button class="run-btn" onclick="">RUN</button>
        </div>
    </div>

</body>
</html>
